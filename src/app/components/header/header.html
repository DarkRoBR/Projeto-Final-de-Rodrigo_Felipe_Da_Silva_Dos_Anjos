<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <div class="bg-gradient-primary rounded p-2 me-2">
        <i class="fas fa-utensils text-white"></i>
      </div>
      <span class="text-gradient-primary fw-bold">DeliveryPro</span>
    </a>

    <!-- Botão do menu mobile -->
    <button 
      class="navbar-toggler border-0" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      [attr.aria-expanded]="isMenuOpen"
      (click)="toggleMenu()">
      <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>

    <!-- Menu de navegação -->
    <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'show': isMenuOpen}">
      <!-- Links de navegação -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fw-medium" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium" routerLink="/restaurantes" routerLinkActive="active">
            <i class="fas fa-store me-1"></i>Restaurantes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium" href="#motoboy">
            <i class="fas fa-motorcycle me-1"></i>Motoboy
          </a>
        </li>
      </ul>

      <!-- Barra de pesquisa -->
      <div class="d-flex align-items-center me-3 mb-2 mb-lg-0">
        <div class="input-group search-input">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-search text-muted"></i>
          </span>
          <input 
            type="text" 
            class="form-control border-start-0" 
            placeholder="Buscar restaurantes..."
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()">
        </div>
        <button class="btn btn-outline-primary ms-2" type="button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>

      <!-- Botões de ação -->
      <div class="d-flex align-items-center gap-2">
        <button 
        class="btn btn-hero" 
        type="button"
        (click)="openRegisterModal()">
        <i class="fas fa-user-plus me-1"></i>
        <span class="d-none d-md-inline">Entrar</span>
        </button>
      </div>
    </div>
  </div>
</nav>
